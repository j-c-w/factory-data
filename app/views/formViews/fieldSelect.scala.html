@(suppliedField: Option[String])

<div>
    <br/>
    <br/>
    <select name="displayAxes" id="displayAxes">
        @for(field <- Static.fieldNames) {
            @if(suppliedField.getOrElse("") == field) {
                <option selected name="@field">@field</option>
            } else {
                <option name="@field">@field</option>
            }
        }
    </select>
    <a href="" class="deleteButton">X</a>
</div>
